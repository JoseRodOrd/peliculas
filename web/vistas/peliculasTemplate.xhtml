<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:megaMenu orientation="horizontal" style="margin-top:20px">
                        <p:submenu label="Peliculas" icon="pi pi-check">
                            <p:column>
                                <p:submenu label="Menu">

                                    <p:menuitem value="Crear " action="#{peliculaBean.openCrearPelicula}" 
                                                update=":formCrearPel:panelCrear"
                                                oncomplete="PF('dlgCrearPel').show();"/>
                                    <p:menuitem value="Top Rated" action="#{peliculaBean.topRated}"
                                                update=":form"
                                                />
                                    <p:menuitem value="Upcoming" action="#{peliculaBean.upcoming}"
                                                update=":form"
                                                />
                                </p:submenu>

                            </p:column>

                        </p:submenu>
                    </p:megaMenu>    
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
